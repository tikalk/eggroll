<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eGGroll </title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
-->

<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="material.min.css">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/layout.css">
<style>
	#add-new-story {
		position: fixed;
		display: block;
		right: 0;
		bottom: 0;
		margin-right: 40px;
		margin-bottom: 40px;
		z-index: 900;
	}
</style>
</head>
<body>
	<div id="app" class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">eGGroll - User Stories Creator</span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search" />
						<label class="mdl-textfield__label" for="search">Enter your query...</label>
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>
		</header>
		<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<img src="assets/images/logo.jpg" class="demo-avatar">
			<header class="demo-drawer-header">				
				<div class="demo-avatar-dropdown">
					<user-profile user="{{ github.user }}"></user-profile>
					
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons">arrow_drop_down</i>
					</button>
				</div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">home</i>All Stories</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">inbox</i>New User Story</a>
				<a class="mdl-navigation__link" 
				href="https://github.com/login/oauth/authorize?client_id=03e206014038b281ea85&redirect_uri=http://localhost:3000/index.html&scope=repo,user">
					<i class="mdl-color-text--blue-grey-400 material-icons">inbox</i>Login With Github</a>
				
			</nav>
			
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					  <div class="mdl-tabs__tab-bar">
					      <a href="#github-panel" class="mdl-tabs__tab is-active">Github</a>
					      <a href="#new-story-panel" class="mdl-tabs__tab">New Story</a>
					      <a href="#settings-panel" class="mdl-tabs__tab">Settings</a>
					  </div>

					  <div class="mdl-tabs__panel is-active" id="github-panel">
					    <github-picker data="{{ github }}" on-repo-pick="{{ updateRepo }}"></github-picker>
					  </div>
					  <div class="mdl-tabs__panel" id="new-story-panel">
					    <user-story story="{{ story }}"></user-story>
					  </div>
					  <div class="mdl-tabs__panel" id="settings-panel">
					    <ul>
					      <li>to be</li>
					      <li>continued</li>
					    </ul>
					  </div>
					</div>
				</div>
			</div>
		</main>
			<!-- Colored FAB button with ripple -->
		<button id="add-new-story" 
			class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
			title="Add New User Story">
			<i class="material-icons">add</i>
		</button>

	</div>

<script type="text/x-template" id="user-story">
	<div action="#">
		<div class="mdl-card mdl-shadow--2dp eggroll-fullsize-card">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Feature Description</h2>
			</div>
			<div class="mdl-cell mdl-cell--12-col">
				<div class="mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
					<input class="mdl-textfield__input" type="text" id="sample1" v-model="story.feature">
					<label class="mdl-textfield__label" for="sample1">Feature:</label>
				</div>
			</div>
		</div>


		<div class="mdl-card mdl-shadow--2dp eggroll-fullsize-card">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Scenarios</h2>
			</div>
			<section class="scenario" v-repeat="scenario: story.scenarios">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
						<input class="mdl-textfield__input" type="text" id="sample3" v-model="scenario.name">
						<label class="mdl-textfield__label" for="sample3">Scenario description:</label>
					</div>
				</div>

				<!-- GIVEN -->
				<div class="mdl-cell mdl-cell--12-col mdl-grid" v-repeat="agiven: scenario.given">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
						<input class="mdl-textfield__input" type="text" id="sample3" v-model="agiven">
						<label class="mdl-textfield__label" for="sample3">Initial State:</label>
					</div>
					<div class="mdl-cell mdl-cell--1-col">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
							v-on="click: addGiven(scenario)">
							<i class="material-icons">add</i>
						</button>
					</div>                  
				</div>

				<!-- WHEN -->
				<div class="mdl-cell mdl-cell--12-col mdl-grid" v-repeat="awhen: scenario.when">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
						<input class="mdl-textfield__input" type="text" id="sample3" v-model="awhen">
						<label class="mdl-textfield__label" for="sample3">Action to perform:</label>
					</div>
					<div class="mdl-cell mdl-cell--1-col">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>

				<!-- THEN -->
				<div class="mdl-cell mdl-cell--12-col mdl-grid" v-repeat="athen: scenario.then">
					<div class="mdl-cell mdl-cell--1-col"></div>
					<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
						<input class="mdl-textfield__input" type="text" id="sample3" v-model="athen">
						<label class="mdl-textfield__label" for="sample3">Results:</label>
					</div>
					<div class="mdl-cell mdl-cell--1-col">
						<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
							<i class="material-icons">add</i>
						</button>
					</div>
				</div>
			</section>
			
			<div class="mdl-cell mdl-cell--12-col mdl-grid" v-on="click: addScenario">
				<!-- Accent-colored raised button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					Add Another Scenario
				</button>
			</div>

		</div>
		<!-- FORM ACTIONS -->
		<!-- MDL Progress Bar with Indeterminate Progress -->
		<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo mdl-grid"
			v-show="isInProgress()"></div>
		<!-- Accent-colored raised button with ripple -->
		<div class="mdl-grid mdl-cell--12-col">
			<button class="mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
				v-on="click: saveStory">
				Save
			</button>
		</div>

	</div>
</script>

<script type="text/x-template" id="user-profile">
	<span>HELLO {{ user.name }}</span>
</script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="material.min.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
