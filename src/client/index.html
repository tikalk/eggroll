<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eGGroll</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
-->

<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/layout.css">
<style>
	#add-new-story {
		position: fixed;
		display: block;
		right: 0;
		bottom: 0;
		margin-right: 40px;
		margin-bottom: 40px;
		z-index: 900;
	}
</style>
</head>
<body>
	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">User Story</span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search" />
						<label class="mdl-textfield__label" for="search">Enter your query...</label>
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>
		</header>
		<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="demo-drawer-header">
				<img src="images/user.jpg" class="demo-avatar">
				<div class="demo-avatar-dropdown">
					<span>hello@email.com</span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons">arrow_drop_down</i>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
						<button class="mdl-menu__item">hello@email.com</button>
						<button class="mdl-menu__item">info@domain.net</button>
						<button class="mdl-menu__item">Add another account...</button>
					</ul>
				</div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">home</i>All Stories</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">inbox</i>New User Story</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">delete</i>Trash</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">report</i>Spam</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">forum</i>Forums</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">flag</i>Updates</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">local_offer</i>Promos</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">shopping_cart</i>Purchases</a>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">people</i>Social</a>
				<div class="mdl-layout-spacer"></div>
				<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i></a>
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="mdl-layout-title mdl-color-text--grey-600">
						<h3>The User Story</h3>
					</div>
					<!-- Simple Textfield -->
					<form action="#">
						<div class="mdl-card mdl-shadow--2dp eggroll-fullsize-card">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Feature Description</h2>
							</div>
							<div class="mdl-cell mdl-cell--12-col">
								<div class="mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
									<input class="mdl-textfield__input" type="text" id="sample1" />
									<label class="mdl-textfield__label" for="sample1">Feature:</label>
								</div>
							</div>
						</div>


						<div class="mdl-card mdl-shadow--2dp eggroll-fullsize-card">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Scenarios</h2>
							</div>
							<section class="scenario">
								<div class="mdl-cell mdl-cell--12-col">
									<div class="mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
										<input class="mdl-textfield__input" type="text" id="sample3" />
										<label class="mdl-textfield__label" for="sample3">Scenario description:</label>
									</div>
								</div>
								<div class="mdl-cell mdl-cell--12-col mdl-grid">
									<div class="mdl-cell mdl-cell--1-col"></div>
									<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
										<input class="mdl-textfield__input" type="text" id="sample3" />
										<label class="mdl-textfield__label" for="sample3">begins with:</label>
									</div>
									<div class="mdl-cell mdl-cell--1-col">
										<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
											<i class="material-icons">add</i>
										</button>
									</div>                  
								</div>
								<div class="mdl-cell mdl-cell--12-col mdl-grid">
									<div class="mdl-cell mdl-cell--1-col"></div>
									<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
										<input class="mdl-textfield__input" type="text" id="sample3" />
										<label class="mdl-textfield__label" for="sample3">And:</label>
									</div>
								</div>
								<div class="mdl-cell mdl-cell--12-col mdl-grid">
									<div class="mdl-cell mdl-cell--1-col"></div>
									<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
										<input class="mdl-textfield__input" type="text" id="sample3" />
										<label class="mdl-textfield__label" for="sample3">Action to perform:</label>
									</div>
									<div class="mdl-cell mdl-cell--1-col">
										<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
											<i class="material-icons">add</i>
										</button>
									</div>
								</div>
								<div class="mdl-cell mdl-cell--12-col mdl-grid">
									<div class="mdl-cell mdl-cell--1-col"></div>
									<div class="mdl-cell mdl-cell--5-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
										<input class="mdl-textfield__input" type="text" id="sample3" />
										<label class="mdl-textfield__label" for="sample3">Results:</label>
									</div>
									<div class="mdl-cell mdl-cell--1-col">
										<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
											<i class="material-icons">add</i>
										</button>
									</div>
								</div>
							</section>
							
							<div class="mdl-cell mdl-cell--12-col mdl-grid">
								<!-- Accent-colored raised button with ripple -->
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
									Add Scenario
								</button>
							</div>

						</div>
						<!-- FORM ACTIONS -->
						<!-- Accent-colored raised button with ripple -->
						<div class="mdl-grid mdl-cell--12-col">
							<button class="mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
								Save
							</button>
						</div>
					</div>

				</form>

			</div>          
		</div>
	</main>
	<!-- Colored FAB button with ripple -->
	<button id="add-new-story" 
	class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
	title="Add New User Story">
	<i class="material-icons">add</i>
</button>

</div>
<script src="../../node_modules/material-design-lite/material.min.js"></script>
</body>
</html>
